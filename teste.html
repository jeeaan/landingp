<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simula칞칚o de Financiamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #128C7E;
        }
        
        .btn-whatsapp {
            background-color: #25D366;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-whatsapp:hover {
            background-color: #128C7E;
        }
        
        .whatsapp-icon {
            width: 24px;
            height: 24px;
        }
        
        .required {
            color: #e74c3c;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input, select {
                padding: 12px;
            }
            
            .btn {
                padding: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simula칞칚o de Financiamento</h1>
        <p class="subtitle">Preencha os dados abaixo para simular seu financiamento</p>
        
        <form id="simulation-form">
            <div class="form-group">
                <label for="nome">Nome Completo <span class="required">*</span></label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>
            </div>
            
            <div class="form-group">
                <label for="valor_imovel">Valor do Im칩vel <span class="required">*</span></label>
                <input type="text" id="valor_imovel" placeholder="R$ 0,00" required>
            </div>
            
            <div class="form-group">
                <label for="cidade">Cidade <span class="required">*</span></label>
                <input type="text" id="cidade" placeholder="Digite sua cidade" required>
            </div>
            
            <div class="form-group">
                <label for="tipo_imovel">Tipo do Im칩vel</label>
                <select id="tipo_imovel">
                    <option value="">Selecione uma op칞칚o</option>
                    <option value="casa">Casa</option>
                    <option value="apartamento">Apartamento</option>
                    <option value="terreno">Terreno</option>
                    <option value="comercial">Comercial</option>
                </select>
            </div>
            
            <button type="button" id="simulate-button" class="btn">Simular Financiamento</button>
            <button type="button" id="whatsapp-button" class="btn btn-whatsapp">
                <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="white">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.297-.497.1-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.464 3.488"/>
                </svg>
                Enviar via WhatsApp
            </button>
        </form>
    </div>

    <script>
        // Elementos do DOM
        const form = document.getElementById('simulation-form');
        const nomeInput = document.getElementById('nome');
        const valorInput = document.getElementById('valor_imovel');
        const cidadeInput = document.getElementById('cidade');
        const tipoImovelInput = document.getElementById('tipo_imovel');
        const simulateButton = document.getElementById('simulate-button');
        const whatsappButton = document.getElementById('whatsapp-button');
        
        // Fun칞칚o para formatar o campo de valor como moeda (R$)
        valorInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (!value) {
                e.target.value = '';
                return;
            }
            const numberValue = parseFloat(value) / 100;
            const formattedValue = new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL',
                minimumFractionDigits: 2
            }).format(numberValue);

            e.target.value = formattedValue;
        });
        
        // Fun칞칚o para validar o formul치rio
        function validateForm() {
            if (!nomeInput.value || !valorInput.value || valorInput.value === 'R$ 0,00' || !cidadeInput.value) {
                alert('Por favor, preencha os campos obrigat칩rios para continuar.');
                return false;
            }
            return true;
        }
        
        // Fun칞칚o para simular o financiamento (redireciona para a p치gina de resultados)
        simulateButton.addEventListener('click', function() {
            if (!validateForm()) return;
            
            // Preparar os dados para passar via URL
            const params = new URLSearchParams();
            params.append('nome', encodeURIComponent(nomeInput.value));
            params.append('valor_imovel', encodeURIComponent(valorInput.value));
            params.append('cidade', encodeURIComponent(cidadeInput.value));
            params.append('tipo_imovel', encodeURIComponent(tipoImovelInput.value));
            params.append('data', new Date().toISOString());
            
            // Redirecionar para a p치gina de resultados com os par칙metros na URL
            window.location.href = `https://horizoncred.com/teste?${params.toString()}`;
        });
        
        // Fun칞칚o para o bot칚o do WhatsApp
        whatsappButton.addEventListener('click', function() {
            if (!validateForm()) return;
            
            const whatsappNumber = '5561993035105';
            const message = `Ol치, HorizonCred! 游녦\n\nDesejo uma simula칞칚o de Financiamento de Constru칞칚o.\n\n*Nome:* ${nomeInput.value}\n*Valor do Im칩vel:* ${valorInput.value}\n*Localiza칞칚o:* ${cidadeInput.value}\n\nAguardo retorno. Obrigado!`;
            const encodedMessage = encodeURIComponent(message);
            const url = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
